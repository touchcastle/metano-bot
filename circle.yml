machine:
  node:
    version: 8.9.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

compile:
  override:
    - yarn build
test:
  override:
    - yarn test

deployment:
  beta:
    branch: master
    commands:
      - ./.bin/deploy.sh